language: cpp

compiler: gcc

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libboost-dev
      - libgtest-dev
      - valgrind

install:
    - mkdir gtest
    - cd gtest
    - echo $(pwd)
    - export LIBRARY_PATH=$(pwd)
    - cp -r /usr/src/gtest/* ./
    - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
    - make
    - ls -al
    - cd -

before_script:
    - uname -a
    - printenv
    - g++-4.8 --version
    - dpkg -l libgtest-dev
    - gcov-4.8 --version
    - grep "#define BOOST_VERSION " /usr/include/boost/version.hpp
    - valgrind --version

script:
    - date
    - CXXFLAGS="-DNO_builtin_ctz=1 -DNO_builtin_popcount=1 -DNO_builtin_clz=1" make test

after_failure:
    - cat TestTwoButtons.tmp
